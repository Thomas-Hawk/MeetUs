{%extends "base.html"%}

{% block content %}
    <div>
        <h2>Compte</h2>
        <h3>Salut {{name}}</h3>
        {% if events %}
            {% for event in events %}
            <div id="event">
                <p>{{ event.eventname }}</p>
                <a href="{{ url_for('delete_event', event_id=event.id) }}">Supprimer</a>
                <a href="{{ url_for('event_details', event_id=event.id) }}">Detail</a>
            </div>
            {% endfor %}
        {% else %}
            <p style="font-size: 16px; text-align: center;">Vous n'avez encore aucun evenement</p>
        {% endif %}
        <h4> Cr√©er un evenemnt</h4>
        <form action="{{url_for('creat_event')}}" method="post">
            <input type="text" name="nameEvent" placeholder="Nom de l'evenement">
            <input type="submit" value="Valider">
        </form>
    </div>
{% endblock%}
